<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="font-icon/all.min.css" />
    <link rel="stylesheet" href="font-icon/fontawesome.min.css" />
    <link rel="icon" href="img/digital-clock.png" type="image/x-icon" />
    <title>Digital Clock</title>
  </head>
  <body class="center">
    <div class="clock center">
      <div class="dispaly">12 : 00 : 00 PM</div>
    </div>
    <p>Option</p>
    <div class="option">
      <div>
        <input name="name" type="radio" checked id="half" h="true" />
        <label for="half">12 hour</label>
      </div>
      <div>
        <input name="name" type="radio" id="all" h="false" />
        <label for="all">24 hour</label>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
